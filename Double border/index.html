<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating double border</title>
    <link rel="stylesheet" href="border.css" />
  </head>
  <body>
    <div class="box-1">
      <h2>box 1</h2>
      <p>(border-style)</p>
    </div>
    <div class="box-2">
      <h2>box 2</h2>
      <p>(outline)</p>
    </div>
    <div class="box-3">
      <h2>box 3</h2>
      <p>(pseudo property)</p>
    </div>
    <div class="box-4">
      <h2>box 4</h2>
      <p>(box-shadow)</p>
    </div>
    <div class="box-5">
      <h2>box 5</h2>
      <p>(background-clip)</p>
    </div>
    <div class="box-6">
      <h2>box 6</h2>
      <p>(linear-gradient())</p>
    </div>
  </body>
</html>
